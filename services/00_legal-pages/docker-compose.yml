name: legal-pages

# Pages légales pour WhatsApp Business et services
# Héberge : Politique de confidentialité, CGU, Suppression des données

services:
  nginx:
    image: nginx:alpine
    container_name: legal-pages
    restart: unless-stopped

    volumes:
      - ./html:/usr/share/nginx/html:ro

    networks:
      - home-labs

    # Sécurité
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - NET_BIND_SERVICE

    # Limites de ressources
    mem_limit: 64m
    cpus: "0.10"

    # Rotation des logs
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

    # Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  home-labs:
    external: true
